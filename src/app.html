<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%

        <style>
            /* source-sans-pro-200 - latin */
            @font-face {
            font-family: 'Source Sans Pro';
            font-style: normal;
            font-weight: 200;
            src: url('/static/fonts/source-sans-pro-v21-latin-200.eot'); /* IE9 Compat Modes */
            src: local(''),
                url('/static/fonts/source-sans-pro-v21-latin-200.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('/static/fonts/source-sans-pro-v21-latin-200.woff2') format('woff2'), /* Super Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-200.woff') format('woff'), /* Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-200.ttf') format('truetype'), /* Safari, Android, iOS */
                url('/static/fonts/source-sans-pro-v21-latin-200.svg#SourceSansPro') format('svg'); /* Legacy iOS */
            }

            /* source-sans-pro-regular - latin */
            @font-face {
            font-family: 'Source Sans Pro';
            font-style: normal;
            font-weight: 400;
            src: url('/static/fonts/source-sans-pro-v21-latin-regular.eot'); /* IE9 Compat Modes */
            src: local(''),
                url('/static/fonts/source-sans-pro-v21-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('/static/fonts/source-sans-pro-v21-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-regular.woff') format('woff'), /* Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
                url('/static/fonts/source-sans-pro-v21-latin-regular.svg#SourceSansPro') format('svg'); /* Legacy iOS */
            }

            /* source-sans-pro-700 - latin */
            @font-face {
            font-family: 'Source Sans Pro';
            font-style: normal;
            font-weight: 700;
            src: url('/static/fonts/source-sans-pro-v21-latin-700.eot'); /* IE9 Compat Modes */
            src: local(''),
                url('/static/fonts/source-sans-pro-v21-latin-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('/static/fonts/source-sans-pro-v21-latin-700.woff2') format('woff2'), /* Super Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-700.woff') format('woff'), /* Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-700.ttf') format('truetype'), /* Safari, Android, iOS */
                url('/static/fonts/source-sans-pro-v21-latin-700.svg#SourceSansPro') format('svg'); /* Legacy iOS */
            }

            /* source-sans-pro-900 - latin */
            @font-face {
            font-family: 'Source Sans Pro';
            font-style: normal;
            font-weight: 900;
            src: url('/static/fonts/source-sans-pro-v21-latin-900.eot'); /* IE9 Compat Modes */
            src: local(''),
                url('/static/fonts/source-sans-pro-v21-latin-900.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
                url('/static/fonts/source-sans-pro-v21-latin-900.woff2') format('woff2'), /* Super Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-900.woff') format('woff'), /* Modern Browsers */
                url('/static/fonts/source-sans-pro-v21-latin-900.ttf') format('truetype'), /* Safari, Android, iOS */
                url('/static/fonts/source-sans-pro-v21-latin-900.svg#SourceSansPro') format('svg'); /* Legacy iOS */
            }

            :root {
                --color-primary-light: #fff1cb ;
                --color-primary: #FCBA04;

                --color-neutral: #63616d;
                --color-neutral-light: #edede9;
                --color-neutral-dark: black;

                --color-success-light: #cbe7c0;
                --color-success: #47A025;
                --color-success-dark: #0e2704;
                --color-success-bg: var(--color-success-light);
                --color-success-accent: var(--color-success-dark);

                --color-danger-light: #f5d0d3;
                --color-danger: #DF2935;
                --color-danger-dark: #300407;
                /** The background for danger related information. */
                --color-danger-bg: var(--color-danger-light);
                /** An accent for danger content. */
                --color-danger-accent: var(--color-danger-dark);

                --border-radius: 0.25rem;
                --border-radius-lg: 0.4rem;

                --font-primary: 'Source Sans Pro', sans-serif;

                --font-size-xs: 0.75rem;
                --font-size-sm: 0.875rem;
                --font-size: 1.125rem;
                --font-size-lg: 1.5rem;

                --font-weight-light: 300;
                --font-weight-reg: 400;
                --font-weight-bold: 700;
                --font-weight-black: 900;

                --wrap-width: 75rem;
            }
            /* Global Focus. */
            *:focus {
                outline-offset: 0.1rem;
                outline: 0.1rem dashed var(--color-neutral);
                border-radius: var(--border-radius);
            }
            body {
                font-family: 'Source Sans Pro', sans-serif;
            }
        </style>
    </head>
    <body>
        %sveltekit.body%
    </body>
</html>
